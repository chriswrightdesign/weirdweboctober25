<html>
    <head>
        <title>Unicode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preload" as="fetch" href="https://octothorp.es/?uri=https://chriswrightdesign.github.io/weirdweboctober25/unicode/" >
        <link rel="octo:octothorpes" href="weirdweboctober">
        <link rel="octo:octothorpes" href="Unicode">
        <link rel="stylesheet" href="unicode.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <h1>Name the song</h1>
            <div class="score">Your score: <span class="js-score">0</span></div>

            <p class="js-question question" id="question"></p>

            <div class="answers" id="answers">
                <input class="js-answer input" autocomplete="off" autocapitalize="none" autocorrect="off" type="text" id="answer" placeholder="Your answer here">
                <button id="submit" class="js-submit button" type="button">Submit</button>
            </div>

            <button class="restart button js-restart">Go again?</button>
            
        </div>
        <script type="text/javascript" src="./unicode.js"></script>
    </body>
</html>
