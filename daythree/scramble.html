<html>
    <head>
        <title>Day 3 - Scramble</title>
         <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="scramble.css">
       
    </head>
    <body>
        <h1 class="heading">Scrambler</h1>
        <div class="instructions text">You have 30 seconds to guess as many words as you can.</div>

        <div class="actions">
            <button class="button start-button js-start-button">Start Game</button>
            <button class="button reset-button js-reset-button">Reset Game</button>
        </div>
        
        <div class="game-container">
            <div class="game js-game"></div>
            <button class="icon-button js-scramble" disabled><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-washing-machine-icon lucide-washing-machine"><path d="M3 6h3"/><path d="M17 6h.01"/><rect width="18" height="20" x="3" y="2" rx="2"/><circle cx="12" cy="13" r="5"/><path d="M12 18a2.5 2.5 0 0 0 0-5 2.5 2.5 0 0 1 0-5"/></svg></button>
        </div>

        <input type="text" disabled class="input js-guess" id="scramble" placeholder="Your guess" />

        <div class="time-left">Time left: <span class="js-timer">30</span></div>
        
        <div class="scoreboard">
            <div class="scoreboard-item">Score: <span class="js-score">0</span></div>
            <div class="scoreboard-item">Failed attempts: <span class="js-words-failed">0</span></div>
        </div>

        <div class="js-difficulty">
            <input type="radio" name="difficulty" id="normal" checked>
            <label for="normal">Normal</label>
            <input type="radio" name="difficulty" id="easy">
            <label for="easy">Easier</label>
        </div>

        <!-- guess the words in the scramble -->
        <div class="output"></div>
        
        <script type="module" src="./scramble.js"></script>
    </body>
</html>
