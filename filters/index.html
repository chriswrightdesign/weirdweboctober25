<html>
    <head>
        <title>Filters</title>
         <link rel="preload" as="fetch" href="https://octothorp.es/?uri=https://chriswrightdesign.github.io/weirdweboctober25/filters/" >
        <link rel="octo:octothorpes" href="weirdweboctober">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="filters.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    </head>
    <body style="--position: 1%">
        <div class="intro">
            <h1>Tune out filter</h1>
            <p>Move the slider to the right to tune out of the boring meeting.</p>
        </div>
        <div class="container">
            <div class="comparison">
                <div class="comparison__item before">
                    <img class="image" src="tunedout.jpg" alt="Tuned Out in a meeting, people with horse masks." />
                </div>
        
                <div class="comparison__item after">
                    <img class="image" src="https://images.pexels.com/photos/3182781/pexels-photo-3182781.jpeg" alt="People in a meeting" />
                </div>
                <input type="range" id="range" value="1" step="0.1">
            </div>
        </div>

        <script type="module" src="./filters.js"></script>
    </body>
</html>
